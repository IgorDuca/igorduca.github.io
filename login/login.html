<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shen - Login</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">

    <script src="./scripts/login.js" type="module"></script>
</head>
<body>
    <form>
        <h1>Faça seu login!</h1>

        <input type="text" name='mailuid' placeholder="Nome de usuário/E-mail" id='username'>
        <input type="text" name='pwd' placeholder="Senha" id='password'>

        <button type="button" id='loginbutton' onclick="login()">Entrar</button>
    </form>
</body>
</html>
